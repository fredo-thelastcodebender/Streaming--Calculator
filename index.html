<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stream Calculator</title>
    <link rel="stylesheet" href=".//style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.1.0/css/all.css">
</head>
<body>
    <div class="container">
        <div class="header" style="display: flex;">
            <div class="logo">streamr.</div>
            <div class="header-text"> 
                <h1>Music Royalty Calculator</h1>
                <p id="type-text"></p>
            </div>
        </div>
        
        <div class="converter">
            <select id="selector">
                <option value="option1" selected>Choose Streaming Service</option>
                <option value="0.004">Spotify</option>
                <option value="0.01">Apple Music</option>
                <option value="0.013">Tidal</option>
                <option value="0.0064">Deezer</option>
                <option value="0.00402">Amazon Music</option>
                <option value="0.0007">Youtube Music</option>
                <option value="0.0013">Pandora</option>
                <option value="0.0025">Audiomack</option>
                <option value="0.019">Napster</option>
              </select>
        </div>

        <div class="value-collector">
            <input id="value">
        </div>

        <div class="calculate">
            <button id="calc-bttn" type="button" onclick="calculateRoyalty()">Calculate</button>
        </div>

        <h1 id="result"></h1>

        <p id="footer"> Made with   <i class="fa-solid fa-heart"></i>   by <a href="https://github.com/fredo-thelastcodebender/"> Fred√≤</a> </p>
        

    </div>

    
   
    <script src="script.js"></script>
</body>
</html>
